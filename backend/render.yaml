services:
  - type: web
    name: smartlearn-api
    env: node
    buildCommand: npm install && npm run build && npm run db:generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "30d"
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.vercel.app"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

databases:
  - name: smartlearn-db
    databaseName: smartlearn
    user: smartlearn_user
